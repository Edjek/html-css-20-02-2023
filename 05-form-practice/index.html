<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Exercice sur les formulaires</title>
        <style>
            td,
            th {
                border: 1px solid black;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Exercice sur les formulaires</h1>
            <form>
                <table>
                    <caption>
                        Mon premier formulaire
                    </caption>
                    <tr>
                        <td>
                            <label for="pseudo">pseudo</label>
                        </td>
                        <td>
                            <input type="text" id="pseudo" placeholder="je suis un message" autofocus required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pswd">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pswd" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="transport">Véhicule</label>
                        </td>
                        <td>
                            <select name="" id="transport">
                                <option value="car">voiture</option>
                                <option value="bike">vélo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="about-us">Dites-nous en plus sur vous</label>
                        </td>
                        <td>
                            <textarea name="" id="about-us"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>sexe</td>
                        <td>
                            <input type="radio" id="men" value="men" name="sex" />
                            <label for="men">homme</label>
                            <input type="radio" id="women" value="women" name="sex" />
                            <label for="women">femme</label>
                        </td>
                    </tr>

                    <tr>
                        <td>Sport pratiqués?</td>
                        <td>
                            <input type="checkbox" id="foot" value="foot" />
                            <label for="foot">foot</label>
                            <input type="checkbox" id="tennis" value="tennis" />
                            <label for="tennis">tennis</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="download">Télécharger</label>
                        </td>
                        <td>
                            <input type="file" id="download" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" />
                            <input type="reset" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
